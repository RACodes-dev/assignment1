<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
        
        <div class="sidenav">
            <div class="nav-button green"></div>

        </div>
    </div>
