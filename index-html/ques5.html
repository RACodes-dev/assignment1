<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Times New Roman, serif;
    }
    .container {
        width: 600px;
        margin: 20px auto;
    }
    .title {
        color: blue;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        border: 1px solid #999;
        padding: 8px;
    }
    .label {
        width: 150px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: 100%;
        padding: 3px;
    }
    textarea {
        width: 100%;
        height: 60px;
    }
    .radio-group {
        display: flex;
        gap: 20px;
    }
    .checkbox-group {
        display: flex;
        gap: 15px;
    }
    .declaration {
        padding: 10px 0;
    }
    .register-btn {
        display: block;
        margin: 20px auto;
        padding: 5px 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="title">Registration form</div>
    <form>
        <table>
            <tr>
                <td class="label">First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="label">Re-enter Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="label">Gender:</td>
                <td>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label">Age:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Phone Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td class="label">State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="label">Country</td>
                <td>
                    <select>
                        <option>Choose your country</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">Languages known</td>
                <td>
                    <div class="checkbox-group">
                        <label><input type="checkbox"> English</label>
                        <label><input type="checkbox"> Kannada</label>
                        <label><input type="checkbox"> Hindi</label>
                        <label><input type="checkbox"> Telugu</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="declaration">
                        <label><input type="checkbox" checked> Hereby I declare all the given details are true</label>
                    </div>
                    <div>
                        Log in to <a href="#">Ethnus</a> website
                    </div>
                </td>
            </tr>
        </table>
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
</body>
</html>
