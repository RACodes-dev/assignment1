
<!DOCTYPE html>
<html>
<head>
<style>
  div {
    border: 1px solid black;
    padding: 10px;
    width: fit-content;
  }
  ul {
    margin: 5px 0;
  }
  li {
    font-family: Times New Roman, serif;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div>
  <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul style="list-style-type: circle;">
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>
</body>
</html>
